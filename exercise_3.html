<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		let example1 = 10 + 10 + "10";
		console.log(example1);
		/*
		1.Складывает два десятка,получаем 20.
		2.Происходит конкатенация, преобразуя
		  число 20 в строку и склеиваясь со строкой "10",
		  получается "2010",
		3.Переменной example1 присваивается значение строки "2010".
		4.С помощью console.log выводим example1 в консоль*/

		let example2 = 10 + "10" + 10;
		console.log(example2);
		/*
		1.Сразу преобразуется первое число 10 в строку и склеивается
		  со строкой "10" (конкатенация), получается "1010"
		2.Затем аналогично происходит с последним числом, результат "101010"
		3.Переменной example2 присваивается значение строки "101010".
		4.С помощью console.log выводим example2 в консоль*/

		let example3 = 10 + 10 + + "10";
		console.log(example3);
		/*
		1.Складывает два первых числа, получается 20.
		2.Строка "10" с помощью унарного плюса становится числом
		  и складывается как число с числом 20, получается 30.
		3.Переменной example3 присваивается значение 30.
		4.С помощью console.log выводим example3 в консоль*/

		let example4 = 10 /-"";
		console.log(example4);
		/*
		1.Десять делится на ноль, получившийся от унарного минуса перед пустой строкой,
		  получается отрицательная бесконечность.
		2.Переменной example4 присваивается значение -Infinity.
		3.С помощью console.log выводим example4 в консоль*/

		let example5 = 10 /+"2,5";
		console.log(example5);
		/*
		1.Десять делится на строку, поэтому на выходе не число(NaN), 
		  унарный минус не работает, т.к. числа 2 и 5 через запятую.
		2.Переменной example5 присваивается значение NaN.
		3.С помощью console.log выводим example5 в консоль*/		
		
	</script>
</body>
</html>
